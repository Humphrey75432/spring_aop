group 'com.hhp.spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal() // Using maven local cvache
    maven {url 'http://maven.aliyun.com/nexus/content/repositories/central'} // Using aliyun maven repository
    mavenCentral()
}

dependencies {
    //Spring context dependency
    compile 'org.springframework:spring-context:5.0.5.RELEASE'
    // Common-logging dependency
    compile 'commons-logging:commons-logging:1.2'
    //Spring aop support
    compile 'org.springframework:spring-aop:5.0.5.RELEASE'
    // Spring AspectJ support
    compile 'org.aspectj:aspectjweaver:1.8.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
